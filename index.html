<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WealthWise</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
  <div class="container header-row">
    <div class="logo">
      <i class="fa-solid fa-chart-line"></i>
      <span id="appName">WealthWise</span>
    </div>

    <div class="controls">
      <button id="themeBtn" title="Dark / Light">
        <i class="fa-solid fa-moon" id="themeIcon"></i>
      </button>

      <button id="langBtn">English</button>
    </div>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1 id="heroTitle">Take Control of Your Financial Future</h1>
    <p id="heroDesc">
      Get personalized investment advice and financial planning.
    </p>
  </div>
</section>

<section class="container content">
  <div class="card">
    <h3 id="formTitle">Your Financial Profile</h3>

    <label id="incomeLabel">Annual Income (₹)</label>
    <input type="number" placeholder="750000">

    <label id="expenseLabel">Monthly Expenses (₹)</label>
    <input type="number" placeholder="30000">

    <button class="btn" id="submitBtn">Generate Plan</button>
  </div>
</section>

<footer>
  <p id="footerText">Your trusted partner in financial planning.</p>
</footer>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
